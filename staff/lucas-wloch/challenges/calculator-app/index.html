<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EJ Calculadora</title>
</head>
<body>
    <div class="calculadora">
        <div class="display">
            <div data-text-anterior class="numero-anterior">
            </div>
            <div data-text-actual class="numero-actual"></div>
        </div>
    
        
            <button data-number class="calc-button" >7</button>
            <button data-number class="calc-button" >8</button>
            <button data-number class="calc-button" >9</button>
            <button data-back class="calc-button back">Del</button>
    
            <button data-number class="calc-button" >4</button>
            <button data-number class="calc-button" >5</button>
            <button data-number class="calc-button">6</button>
            <button data-operator class="calc-button">x</button>
            
    
            <button data-number class="calc-button">1</button>
            <button data-number class="calc-button">2</button>
            <button data-number class="calc-button">3</button>
            <button data-operator class="calc-button">-</button>
            
            <button data-limpiar class="calc-button">C</button>
            <button data-number class="calc-button">0</button>
            <button data-number class= "calc-button">.</button>
            <button data-operator class="calc-button">+</button>
            
            <button data-equals class="calc-button igual">=</button>            
            <button data-operator class="calc-button" >/</button>
    </div>  
    <link rel="stylesheet" href="style.css">
    <script src="calculate.js" defer></script>
    <script src="main.js" defer></script> 
</body>
</html>
