<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grids</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@600&display=swap" rel="stylesheet">
</head>

<body>


    <div class="container">

        <!-- FIRST ROW -->

        <div class="boxTopVertical">

            <p class="boxId">

                CAJA SUPERIOR VERTICAL

            </p>

        </div>

        <div class="boxTopHorizontal01">

            <p class="boxId">CAJA SUPERIOR HORIZONTAL 1 </p>
        </div>

        <div class="boxTopHorizontal02">

            <p class="boxId">CAJA SUPERIOR HORIZONTAL 2 </p>
        </div>


        <!-- SECOND ROW -->

        <div class="boxMiddleHorizontal01">

            <p class="boxId">CAJA MEDIA HORIZONTAL 1 </p>
        </div>


        <div class="boxMiddleHorizontal02">

            <p class="boxId">CAJA MEDIA HORIZONTAL 2 </p>
        </div>

        <div class="boxMiddleVertical">

            <p class="boxId">CAJA MEDIA VERTICAL </p>
        </div>


        <!-- THIRD ROW  -->

        <div class="boxBottomVertical">

            <p class="boxId">CAJA INFERIOR VERTICAL</p>
        </div>


        <div class="boxBottomHorizontal01">

            <p class="boxId">CAJA INFERIOR HORIZONTAL 1</p>
        </div>

        <div class="boxBottomHorizontal02">



            <p class="boxId">CAJA INFERIOR HORIZONTAL 2</p>

        </div>




</body>

</html>
