<!DOCTYPE html>
<html>

<head>
    <style>
        canvas {
            display: block;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <canvas id="snake-canvas"></canvas>
    <!-- <script src="index.js"></script> -->
    <script>
        const snakeCanvas = document.getElementById("snake-canvas");
        const snakeCtx = snakeCanvas.getContext("2d");

        snakeCanvas.width = 400;
        snakeCanvas.height = 400;

        let frames = 0;

        let foodEaten = false;

        const direction = {
            current: 0,
            idle: 0,
            right: 1,
            down: 2,
            left: 3,
            up: 4
        }

        document.addEventListener("keydown", function(evt) {
            switch (evt.keyCode) {
                case 37:
                    //move left
                    if (direction.current != direction.left && direction.current != direction.right) direction.current = direction.left;
                    break;
                case 38:
                    //move up
                    if (direction.current != direction.up && direction.current != direction.down) direction.current = direction.up;
                    break;
                case 39:
                    //move right
                    if (direction.current != direction.right && direction.current != direction.left) direction.current = direction.right;
                    break;
                case 40:
                    //move down
                    if (direction.current != direction.down && direction.current != direction.up) direction.current = direction.down;
                    break;
            }

        });

        function getDistance(pointX1, pointY1, pointX2, pointY2) {
            let distanceX = pointX2 - pointX1;
            let distanceY = pointY2 - pointY1;

            return Math.sqrt(Math.pow(distanceX, 2) + Math.pow(distanceY, 2));
        }

        const food = {
            x: snakeCanvas.width / 4,
            y: snakeCanvas.height / 4,
            r: 10,

            draw: function() {
                snakeCtx.beginPath();
                snakeCtx.fillStyle = "red";
                snakeCtx.arc(this.x, this.y, this.r, 0, 2 * Math.PI);
                snakeCtx.fill();
                snakeCtx.closePath();
            }
        }
        const snake = {
            radius: 10,
            position: [{
                x: snakeCanvas.width / 2,
                y: snakeCanvas.height / 2
            }],

            draw: function() {
                snakeCtx.fillStyle = "black";
                for (let i = 0; i < this.position.length; i++) {
                    let p = this.position[i];
                    snakeCtx.beginPath();
                    snakeCtx.arc(p.x, p.y, this.radius, 0, 2 * Math.PI);
                    snakeCtx.fill();
                    snakeCtx.closePath();
                }
            },

            update: function() {
                if (frames % 6 == 0) {
                    if (foodEaten == true) {

                        this.position.push({
                            x: this.position[this.position.length - 1].x,
                            y: this.position[this.position.length - 1].y
                        });
                        foodEaten = false;
                    }

                    if (this.position[0].x < 0) this.position[0].x = snakeCanvas.width - 10;
                    if (this.position[0].x > snakeCanvas.width) this.position[0].x = 10;
                    if (this.position[0].y < 0) this.position[0].y = snakeCanvas.height - 10;
                    if (this.position[0].y > snakeCanvas.height) this.position[0].y = 10;

                    for (let i = this.position.length - 1; i > 0; i--) {
                        if (this.position[0].x == this.position[i].x && this.position[0].y == this.position[i].y && this.position.length > 2) {
                            this.position.splice(1);
                            break;
                        }
                        this.position[i].x = this.position[i - 1].x;
                        this.position[i].y = this.position[i - 1].y;
                    }
                    if (direction.current == direction.right) {

                        this.position[0].x += 20;
                    }
                    if (direction.current == direction.left) {
                        this.position[0].x -= 20;
                    }
                    if (direction.current == direction.up) {
                        this.position[0].y -= 20;
                    }
                    if (direction.current == direction.down) {
                        this.position[0].y += 20;
                    };
                    if (getDistance(food.x, food.y, this.position[0].x, this.position[0].y) <= 2 * food.r) {
                        food.x = Math.random() * snakeCanvas.width;
                        food.y = Math.random() * snakeCanvas.height;
                        foodEaten = true;
                    }
                }

            }
        }

        function main() {

            snakeCtx.clearRect(0, 0, snakeCanvas.width, snakeCanvas.height);
            snake.update();
            snake.draw();
            food.draw();
            frames++;
            requestAnimationFrame(main);

        }
        requestAnimationFrame(main);
    </script>
</body>

</html>
