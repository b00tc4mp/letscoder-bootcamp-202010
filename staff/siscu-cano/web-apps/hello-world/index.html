<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>Hello World App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <main>
        <h1 class="title">Hello World App</h1>

        <section class="hidden error-message">
            <img src="./images/error_icon.svg" width="24" height="24" alt="Icon error"><span class="error-message__inner"></span>
        </section>

        <section class="user-action">
            <img class="user-action_banana" src="images/banana.gif" alt="">
            <button class="user-action__register btn">Register</button> or <button
                class="user-action__login btn">Login</button>
        </section>

        <section class="user-register hidden">
            <h2 class="sub-title">Register</h2>

            <form class="user-register__form">
                <input class="user-register__fullname" type="text" name="fullname" placeholder="full name" _required>
                <input class="user-register__email" type="email" name="email" placeholder="e-mail" required>
                <input class="user-register__password" type="password" name="password" placeholder="password" required>
                <input class="user-register__repassword" type="password" name="repassword" placeholder="repeat password"
                    required>
                <button class="btn">Register</button>
            </form>
        </section>

        <section class="user-confirmation hidden">
            User <em>registered successfully</em>, proceed to: <button
                class="user-confirmation__login btn">Login</button>.
        </section>

        <section class="user-login hidden">
            <h2 class="sub-title">Login</h2>

            <form class="user-login__form">
                <input class="user-login__email" type="email" name="email" placeholder="e-mail" required>
                <input class="user-login__password" type="password" name="password" placeholder="password" required>
                <button class="btn">Login</button>
            </form>
        </section>

        <section class="web-app hidden">
            <h2 class="sub-title">Welcome to Hello World App!</h2>
        </section>

    </main>
    <script src="./js/data.js"></script>

    <script src="./js/logic/register-user.js"></script>
    <script src="./js/logic/authenticate-user.js"></script>

    <script src="./js/components/title.js"></script>
    <script src="./js/components/home.js"></script>
    <script src="./js/components/register.js"></script>
    <script src="./js/components/register-confirm.js"></script>
    <script src="./js/components/login.js"></script>

    <script src="./js/main.js"></script>



</body>

</html>
