<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 class="title">
        The Bohemians
    </h1>

    <h2 class="subTitle"></h2>

    <section class="access">
        <button class="access__register">Register</button> or <button class="access__login">Login</button>
    </section>

    <section class="register">
        <form class="register__form">
            <input type="text" name= "fullname" placeholder="full name" required>
            <input type="email" name= "email" placeholder="e-mail" required>
            <input type="password" name= "password" placeholder="password" required>
            <input type="password" name= "repassword" placeholder="repeat password" required>
            <button>Register</button>
        </form>
    </section>

    <section class="register-confirm off">
        User register successfully, proceed to <button class="register-confirm__logic">Login</button>
    </section>

    <section class="login">
        <form class="login__form">
            <input type="email" name="email"placeholder="e-mail" required>
            <input type="password" name="password" placeholder="password" required>

        </form>
    </section>

</body>
</html>
