<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora "Marta"</title>
    <link rel="stylesheet" href="style.css">

</head>
<body class="body">

        <button>0</button>

<script src="main.js"></script>
