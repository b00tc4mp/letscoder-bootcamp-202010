<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        document.body.style.display = "flex";
        document.body.style.alignItems ="center";
        document.body.style.justifyContent ="center";
        
        

    var container = document.createElement("div");
        document.body.style.display = "flex";
        container.style.backgroundColor = "tomato";
        container.style.width ="70vh"
        container.style.height = "200vh"
        document.body.style.display ="grid"
            
        container.style.gridTemplateArea = "'1 1 2', '3 3 2', '4 4 5', '6 6 5'"
          
        
    

    var item1 = document.createElement ("div")
        
        item1.style.backgroundColor= "greenYellow";
        item1.style.width = "10vh";
        item1.style.height = "10vh";
    
    var item2 = document.createElement ("div")
        
        item2.style.backgroundColor= "pink";
        item2.style.width = "50vh";
        item2.style.height = "30vh";
    
    var item3 = document.createElement ("div")
        
        item3.style.backgroundColor= "blue";
        item3.style.width = "50vh";
        item3.style.height = "30vh";
    
    
    
    
    

        container.append(item1);

        container.append(item2);
        
        container.append(item3);

        document.body.append(container);
     
    
    </script>
    
</body>
</html>
