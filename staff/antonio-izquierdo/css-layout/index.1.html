<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.body.style.display = 'flex'
        document.body.style.alignItems = 'center'
        document.body.style.justifyContent = 'center'

        var container = document.createElement('div')

        container.style.backgroundColor = 'tomato'
        container.style.width = '70vw'
        container.style.height = '200vh'

        container.style.display = 'grid'
        container.style.gridTemplateRows = '16% 16% 16% 16% 16% 16%'
        container.style.gridTemplateColumns = '50% 50%'
    

        var item1 = document.createElement('div')

        item1.style.backgroundColor = 'greenyellow'
        item1.style.width = '10vw'
        item1.style.height = '10vh'
        item1.style.border = '3px solid black'

         var item2 = document.createElement('div')

        item2.style.backgroundColor = 'black'
        item2.style.width = '10vw'
        item2.style.height = '10vh'

        var item3 = document.createElement('div')

        item3.style.backgroundColor = 'blue'
        item3.style.width = '10vw'
        item3.style.height = '10vh'

        var item4 = document.createElement('div')

        item4.style.backgroundColor = 'aquamarine'
        item4.style.width = '10vw'
        item4.style.height = '10vh'

        var item5 = document.createElement('div')

        item5.style.backgroundColor = 'blueviolet'
        item5.style.width = '10vw'
        item5.style.height = '10vh'

        var item6 = document.createElement('div')

        item6.style.backgroundColor = 'darkorange'
        item6.style.width = '10vw'
        item6.style.height = '10vh'

        
        var item7 = document.createElement('div')

        item7.style.backgroundColor = 'darkmagenta'
        item7.style.width = '10vw'
        item7.style.height = '10vh'
         
        var item8 = document.createElement('div')

        item8.style.backgroundColor = 'gainsboro'
        item8.style.width = '10vw'
        item8.style.height = '10vh'

        var item9 = document.createElement('div')
        item9.style.backgroundColor = 'goldenrod'
        item9.style.width = '10vw'
        item9.style.height = '10vh'  
        
 container.append(item1,item2,item3,item4,item5,item6,item7,item8,item9)
document.body.append(container)
    </script>
</body>
</html>
