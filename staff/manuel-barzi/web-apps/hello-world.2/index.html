<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World App</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1>Hello World App</h1>

    <section>
        <button>Register</button> or <button>Login</button>
    </section>

    <section class="off">
        <h2>Register</h2>
    
        <form>
            <input type="text" name="fullname" placeholder="full name" _required>
            <input type="email" name="email" placeholder="e-mail" required>
            <input type="password" name="password" placeholder="password" required>
            <input type="password" name="repassword" placeholder="repeat password" required>
            <button>Register</button>
        </form>
    </section>

    <section class="off">
        User registered successfully, proceed to <button>Login</button>.
    </section>

    <section class="off">
        <h2>Login</h2>
    
        <form>
            <input type="email" name="email" placeholder="e-mail" required>
            <input type="password" name="password" placeholder="password" required>
            <button>Login</button>
        </form>
    </section>

    <section class="off">
        <h2>Welcome to Hello World App!</h2>
    </section>

    <script src="./main.js"></script>
</body>

</html>
