<html>

<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <script src="calculate.js"></script>
    <script src="main.js"></script>
</head>

<body>
    <div class="calculator">
        <h1 class="title">Calculator</h1>
        <div class="calculator-display">0</div>
        <div class="calculator-content">
            <div class="calculator-number seven">7</div>
            <div class="calculator-number eight">8</div>
            <div class="calculator-number nine">9</div>
            <div class="calculator-operation division">/</div>
            <div class="calculator-number for">4</div>
            <div class="calculator-number five">5</div>
            <div class="calculator-number six">6</div>
            <div class="calculator-operation multiplication">*</div>
            <div class="calculator-number one">1</div>
            <div class="calculator-number two">2</div>
            <div class="calculator-number three">3</div>
            <div class="calculator-operation subtraction">-</div>
            <div class="calculator-clear clear">C</div>
            <div class="calculator-number zero">0</div>
            <div class="calculator-number point">.</div>
            <div class="calculator-operation sum">+</div>
        </div>
        <div class="calculator-result total">=</div>
    </div>
</body>

</html>
