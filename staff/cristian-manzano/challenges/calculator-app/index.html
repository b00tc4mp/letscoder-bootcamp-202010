<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator"><!--Cuerpo calculadora-->
        <div class="display">
            <div class="display1">0</div>
        </div>
        <div class="buttons">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operators">/</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operators">*</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operators">-</button>
            <button class="operators1">C</button>
            <button>0</button>
            <button class="operators">.</button>
            <button class="operators">+</button>
        </div>
        <div class="equal">
            <button class="equalButton">=</button>
        </div>
    </div>

    <script src="calculator.js"></script>
    <script src="main.js"></script>
</body>
</html>
