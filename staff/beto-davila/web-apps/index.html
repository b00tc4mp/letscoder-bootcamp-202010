<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web-apps</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Hello World App</h1>

    <section class="options">
        <button class="button">Register</button> or <button class="button">Login</button>
    </section>

    <section class="registration off">
        <h2>Register</h2>
            <p>Create your account, ItÂ´s free and only takes a minute</p>
            <form action="">
                <input type="text" name="fullname" placeholder="full name" required>
                <input type="email" name="email" placeholder="e-email" required>
                <input type="password" name="password" placeholder="password" required>
                <input type="password" name="repassword" placeholder="repeat password" required>
                <button class="button" type="submit">Register</button>
            </form>
    </section>


    <section class="login-page off">
        <h2>Login</h2>
            <form action="">
                <input type="email" name="email" placeholder="e-email" required>
                <input type="password" name="password" placeholder="password" required>
                <button class="button" type="submit">Login</button>
            </form>
    </section>

    <section class="welcome off">
        <h2> Welcome!, be confortable ;)</h2>
    </section>

    <section class="login-error off">
        <h4> Sorry, your email or password is not valid. Get back to the <a href="#">main</a> registration form or try to log in again</h4>
    </section>


    <script src="./main.js"></script>
</body>
</html>
