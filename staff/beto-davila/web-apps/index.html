<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web-apps</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">Hello World App</h1>

    <section class="home">
        <button class="home__register">Register</button> or <button class="home__login">Login</button>
    </section>

    <section class="register off">
        <h2>Register</h2>
            <p>Create your account, ItÂ´s free and only takes a minute</p>
            <form class="register__form" action="">
                <input type="text" name="fullname" placeholder="full name" required>
                <input type="email" name="email" placeholder="e-email" required>
                <input type="password" name="password" placeholder="password" required>
                <input type="password" name="repassword" placeholder="repeat password" required>
                <button class="register__btn" type="submit">Register</button>
            </form>
    </section>


    <section class="login off">
        <h2>Login</h2>
            <form class="login__form" action="">
                <p class="login__message off">Please, log in with your recently created user</p>
                <input type="email" name="email" placeholder="e-email" required>
                <input type="password" name="password" placeholder="password" required>
                <button class="login__btn" id="btn-login">Login</button>
            </form>
    </section>

    <section class="welcome off">
        <h2>Welcome!, be confortable ;)</h2>
    </section>

    <section class="login-error off">
        <h4 class="login-error__message">Sorry, your email or password is not valid. Get back to the <a href="#">main</a> registration form or try to log in again</h4>
    </section>

    <script src="./data.js"></script>
    <script src="./logic.js"></script>
    <script src="./main.js"></script>
</body>
</html>
