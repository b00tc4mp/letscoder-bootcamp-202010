<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe <span>by Beto</span></h1>
        <div class="container-score">
            <div class="turn"></div>
            <div class="score"></div>
        </div>
        
            <div class="grid">
                <div class="cells" id="cell11"></div>
                <div class="cells" id="cell12"></div>
                <div class="cells" id="cell13"></div>
                <div class="cells" id="cell21"></div>
                <div class="cells" id="cell22"></div>
                <div class="cells" id="cell23"></div>
                <div class="cells" id="cell31"></div>
                <div class="cells" id="cell32"></div>
                <div class="cells" id="cell33"></div>
            </div>
            <div class="reset">
                <button id="reset-button">Start Game</button>
            </div>

        

    </div>
    

    <script src="main.js"></script>
</body>
</html>
