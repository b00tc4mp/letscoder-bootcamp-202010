<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <h1>Beto's "humble" Calculator</h1>
    <div class="calculator">
        
         <div class="display" id="result"></div>

        <div class="buttons">
            
            <button id="c-button">C</button>
            <button class="calc-button" id="div-button">รท</button>

            <button class="calc-button" id="n7">7</button>
            <button class="calc-button" id="n8">8</button>
            <button class="calc-button" id="n9">9</button>
            <button class="calc-button" id="x-button">x</button>

            <button class="calc-button" id="n4">4</button>
            <button class="calc-button" id="n5">5</button>
            <button class="calc-button" id="n6">6</button>
            <button class="calc-button" id="subs-button">-</button>

            <button class="calc-button" id="n1">1</button>
            <button class="calc-button" id="n2">2</button>
            <button class="calc-button" id="n3">3</button>
            <button class="calc-button" id="add-button">+</button>
            
            <button id="n0">0</button>
            <button class="calc-button" id="equal-button">=</button>
        </div>

    </div>
    <script src="calculate.js"></script>
</body>
</html>
