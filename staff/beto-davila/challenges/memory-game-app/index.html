<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Memory Game</title>
</head>

<body>
    <div class="container-general">

        <h1>THE ~ MEMORY ~ GAME</h1>

        <h4>Haz parejas ejercitando tu "memory muscle", pero ojo! tus movimientos son limitados. Piensa antes de
            clickar!</h4>
        <div class="container-score">
            <div class="score"></div>
        </div>
        <div class="board">
            <div class="container-image" data-image="keyboard">
                <img class="cells front-face" src="./img/img1.jpg" alt="">
                <img class="cells back-face" src="./img/q-mark.jpg" alt="">
            </div>
            <div class="container-image" data-image="dog">
                <img class="cells front-face" src="./img/img2.jpg" alt="img2">
                <img class="cells back-face" src="./img/q-mark.jpg" alt="">
            </div>
            <div class="container-image" data-image="violet">
                <img class="cells front-face" src="./img/img3.jpg" alt="img3">
                <img class="cells back-face" src="./img/q-mark.jpg" alt="">
            </div>
            <div class="container-image" data-image="hands">
                <img class="cells front-face" src="./img/img4.jpg" alt="img4">
                <img class="cells back-face" src="./img/q-mark.jpg" alt="">
            </div>
            <div class="container-image" data-image="laptop">
                <img class="cells front-face" src="./img/img5.jpg" alt="img5">
                <img class="cells back-face" src="./img/q-mark.jpg" alt="">
            </div>
            <div class="container-image" data-image="closed-laptop">
                <img class="cells front-face" src="./img/img6.jpg" alt="img6">
                <img class="cells back-face" src="./img/q-mark.jpg" alt="">
            </div>
            <div class="container-image" data-image="keyboard">
                <img class="cells front-face" src="./img/img1.jpg" alt="img1">
                <img class="cells back-face" src="./img/q-mark.jpg" alt="">
            </div>
            <div class="container-image" data-image="dog">
                <img class="cells front-face" src="./img/img2.jpg" alt="img2">
                <img class="cells back-face" src="./img/q-mark.jpg" alt="">
            </div>
            <div class="container-image" data-image="violet">
                <img class="cells front-face" src="./img/img3.jpg" alt="img3">
                <img class="cells back-face" src="./img/q-mark.jpg" alt="">
            </div>
            <div class="container-image" data-image="hands">
                <img class="cells front-face" src="./img/img4.jpg" alt="img4">
                <img class="cells back-face" src="./img/q-mark.jpg" alt="">
            </div>
            <div class="container-image" data-image="laptop">
                <img class="cells front-face" src="./img/img5.jpg" alt="img5">
                <img class="cells back-face" src="./img/q-mark.jpg" alt="">
            </div>
            <div class="container-image" data-image="closed-laptop">
                <img class="cells front-face" src="./img/img6.jpg" alt="img6">
                <img class="cells back-face" src="./img/q-mark.jpg" alt="">
            </div>

        </div>

    </div>


    <script src="main.js"></script>
</body>

</html>
