<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maria Lunarillos</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__logo">
        <span class="heather__logo-part--red">1</span>
        <span class="heather__logo-part--blue">2</span>
        <span class="heather__logo-part--green">3</span>
      </div>
      <div class="header__right-section">
        <button class="header__login">Access</button>
        <button class="header__facebook-icon">F</button>
        <button class="header__twitter-icon">T</button>
        <button class="header__instagram-icon">I</button>
        <button class="header__pinterest-icon">P</button>
        <button class="header__youtube-icon">Y</button>
        <button class="header__cart-icon">C</button>
      </div>
    </header>
    <div class="images">
      <div class="section">
        <div class="grid grid--one">IMAGE</div>
        <div class="grid grid--two">IMAGE</div>
        <div class="grid grid--three">IMAGE</div>
        <div class="grid grid--four">IMAGE</div>
        <div class="grid grid--five">IMAGE</div>
        <div class="grid grid--six">IMAGE</div>
        <div class="grid grid--seven">IMAGE</div>
        <div class="grid grid--eight">IMAGE</div>
        <div class="grid grid--nine">IMAGE</div>
      </div>
    </div>
  </body>
</html>
