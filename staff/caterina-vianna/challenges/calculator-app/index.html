<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="buttons-grid">
        <button class="display">0</button>
        <button class="displayTotal"></button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="division gradient">/</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="multiplication gradient">X</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="minus gradient">-</button>
        <button>C</button>
        <button>0</button>
        <button>.</button>
        <button class="plus gradient">+</button>
        <button class="result">=</button>
      </div>
    </div>
    <p><strong> Coded by Caterina Vianna 👩‍💻</strong></p>
    <script src="script.js"></script>
  </body>
</html>
