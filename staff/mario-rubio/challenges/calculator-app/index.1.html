<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="Calculadora" content="Ejercicio Programacon Calculadora">
    <title>MY CALCULATOR</title>
    <link rel="stylesheet" href="style.1.css">
    <script src="main.js"></script>

</head>
<body>
<div class="calculator">
    <div class="display">0</div>
    <div class="elements-box">
        <div class="number">7</div>
        <div class="number">8</div>
        <div class="number">9</div>
        <div class="operation" id="division">/</div>
        <div class="number">4</div>
        <div class="number">5</div>
        <div class="number">6</div>
        <div class="operation" id="multiplication">*</div>
        <div class="number">3</div>
        <div class="number">2</div>
        <div class="number">1</div>
        <div class="operation" id="subtraction">-</div>
        <div class="clear">C</div>
        <div class="number">0</div>
        <div class="point">.</div>
        <div class="operation" id="sum">+</div>
    </div>
    <div class="result">=</div>
</div>  
</body>

</html>
