<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="Calculadora" content="Ejercicio Programacon Calculadora">
    <title>Mi Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>

</head>
<body>
    <div class="calculadora">
        <section class="pantalla"> 
            PANTALLA
        </section>
        <section class="fila">
            <li class="numero">7</li><li class="numero">8</li><li class="numero">9</li><li class="dividir">/</li>
        </section>
        <section class="fila">
            <li class="numero">4</li><li class="numero">5</li><li class="numero">6</li><li class="multiplicar">x</li>
        </section>
        <section class="fila">
            <li class="numero">1</li><li class="numero">2</li><li class="numero">3</li><li class="restar">-</li>
        </section>
        <section class="fila">
            <li class="borrar">C</li><li class="numero">0</li><li class="punto">.</li><li class="sumar">+</li>
        </section>
        <section class="igual">
            =
        </section>
    </div>
    
    
    
</body>

</html>
