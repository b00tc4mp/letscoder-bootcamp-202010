<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <title>Calculadora</title>
     <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Tu calculadora online</h1>
  <div class="contenedor">
    <button class="display">DISPLAY</button>
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button>/</button>
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button>X</button>
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button>-</button>
    <button>C</button>
    <button>0</button>
    <button>.</button>
    <button>+</button>
    <button class="equal">=</button>
  </div> 

  
  <script src="main.js"></script>
    
</body>
</html>
