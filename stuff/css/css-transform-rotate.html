<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .board {
            display: grid;
            grid-template-columns: 100px 100px;
            grid-template-rows: 100px 100px;
            background-color: yellow;
            grid-gap: 10px;
        }

        .card {
            transform-style: preserve-3d;
            transform: rotateY(180deg);
            transition: transform 2s;
        }

        .card__front {
            position: absolute;
            transform: translateZ(1px);
        }

        .card__back {
            position: absolute;
        }

        .card--flip {
            transform: rotateY(0deg)
        }
    </style>
</head>

<body>
    <div class="board">
        <div class="card">
            <img class="card__front" src="https://dummyimage.com/100x100/ff0000" alt="">
            <img class="card__back" src="https://dummyimage.com/100x100/0000ff" alt="">
        </div>
        <div class="card">
            <img class="card__front" src="https://dummyimage.com/100x100/00ff00" alt="">
            <img class="card__back" src="https://dummyimage.com/100x100/0000ff" alt="">
        </div>
        <div class="card">
            <img class="card__front" src="https://dummyimage.com/100x100/00ff00" alt="">
            <img class="card__back" src="https://dummyimage.com/100x100/0000ff" alt="">
        </div>
        <div class="card">
            <img class="card__front" src="https://dummyimage.com/100x100/ff0000" alt="">
            <img class="card__back" src="https://dummyimage.com/100x100/0000ff" alt="">
        </div>
    </div>

    <script>
        var cards = document.querySelector('.board').querySelectorAll('div')

        var player = 0 // 1

        var scores = [0, 0]

        var clickedCards = []

        cards[0].onclick = function () {
            cards[0].classList.toggle('card--flip')

            var imgs = cards[0].querySelectorAll('img')

            clickedCards.push(imgs[0].src)

            updateStatus()
        }

        cards[1].onclick = function () {
            cards[1].classList.toggle('card--flip')

            var imgs = cards[1].querySelectorAll('img')

            clickedCards.push(imgs[0].src)

            updateStatus()
        }

        cards[2].onclick = function () {
            cards[2].classList.toggle('card--flip')

            var imgs = cards[2].querySelectorAll('img')

            clickedCards.push(imgs[0].src)

            updateStatus()
        }

        cards[3].onclick = function () {
            cards[3].classList.toggle('card--flip')

            var imgs = cards[3].querySelectorAll('img')

            clickedCards.push(imgs[0].src)

            updateStatus()
        }

        function updateStatus() {
            if (clickedCards.length === 2) {
                if (clickedCards[0] === clickedCards[1]) {
                    ++scores[player]
                }

                if (player === 0) {
                    player = 1
                } else {
                    player = 0
                }

                clickedCards.length = 0
            }
        }
    </script>
</body>

</html>
