<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            display: block;
            display: inline-block;
            /* display: inline; */
            width: 100px;
            height: 100px;
            border: 10px solid tomato;
            box-sizing: border-box;
            margin: 10px;
        }

        div:nth-child(2) {
            border-color: greenyellow
        }

        div:nth-child(3) {
            border-color: khaki;
            margin: 20px;
        }

        section {
            display: inline-block;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <section>
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </section>
</body>

</html>
